
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Game Discount Scanner</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
     

      <div class="jumbotron">
      <button>Steam</button>
      <button>Origin</button>
      <button>Uplay</button>
      <button>Steambuy</button>
      <button>Steampay</button>
      <button>ZakaZaka</button>
      <button>DaiGama</button>
      
        <h1>Game Discount Scanner</h1>
        <p class="lead">Покупайте игры по самой выгодной цене</p>
        <form action="./">
<input type="text" name="q"><button type="submit">Поиск</button>
</form>

      </div>
      <img src="http://store.akamai.steamstatic.com/public/images/blank.gif">
<table class="table table-hover">
            <tbody>
            {% for g in games %}
              <tr>
                <td><b>{{g.name}}</b></td>
                <td>-{{g.discount}}%</td>
                <td>{{g.price2}} руб.</td>
                <td><strike>{{g.price1}} руб.</strike></td>
                <td><img src="{{g.image}}"><br/></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      
      <div class="footer">
        <p>&copy; Game Discount Scanner 2014</p>
      </div>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
